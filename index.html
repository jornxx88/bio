<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моя визитка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    .card {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .card h1 {
      font-size: 24px;
      margin: 10px 0;
      color: #333;
    }
    .card p {
      font-size: 16px;
      color: #666;
    }
    .links a {
      display: block;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .links a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/100" alt="Ваше фото">
    <h1>Иван Иванов</h1>
    <p>Добро пожаловать! Найдите все мои ссылки ниже:</p>
    <div class="links">
      <a href="https://example.com" target="_blank">Мой сайт</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      <a href="https://t.me" target="_blank">Telegram</a>
    </div>
  </div>
</body>
</html>
